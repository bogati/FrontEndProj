        var headdiv = document.getElementById('images');
        var img = document.createElement("img");
        img.setAttribute("id","Bimala");
        headdiv.appendChild(img);

        
        var image_tracker = 'Bimala';
        function change(){
            
            var image = document.getElementById('Bimala');
            if(image_tracker=='Bimala'){
                image.src='images/coding.jpg';  
                image_tracker = 'coding';

            }
            else if(image_tracker=='coding'){
                image.src='images/ucd.png';
                image_tracker = 'ucd';

            }
            else if(image_tracker=='ucd'){
                image.src='images/collabera.png';
                image_tracker = 'collabera';

            }
            
            else{
                image.src='images/bimala.jpeg';
                image_tracker = 'Bimala';
            }
        }//end of the function change()

        

        //calling the change function at an interval of 1 second to change images 
        var timer = setInterval('change();',1000);
        

        function stop(){
            clearInterval(timer);
        }
        
        

    </script>
